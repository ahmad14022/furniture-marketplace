<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Store Website</title>
  <link rel="icon" href="logo-cart.png" />
  <link rel="stylesheet" href="./style/style.css">
  <script src="https://kit.fontawesome.com/3202a91299.js" crossorigin="anonymous"></script>
</head>
<body>
  <!-- HEADER LOGO & CART -->
  <header>
    <div id="logo">
      <span>Furniture </span>
    </div>
    <div class="cart-login">
      <div id="cart">
        <i class="fas fa-shopping-cart"></i>
        <div id="cart-count-container">
          <span id="cart-count">1</span>
        </div>  
      </div>
      <div id="login-btn">
        <button>Login</button>
      </div>
    </div>
  </header>

  <!-- SECTION CART LIST -->
  <section id="cart-list">
    <div class="triangle-up"></div>
    <p class="cart-list-title">Keranjang Belanja</p>
    <div class="added-item-container">
  
    </div>
    <div class="total-price">
      <p>Total:</p>
      <p id="total-price-value">$0.00</p>
      <p><button id="btn-checkout">Checkout</button></p>
    </div>
  </section>  

  <!-- Section PRODUCT LIST -->
  <section id="rec-products" class="section">
    <div class="product-list">                  
    </div>
  </section>

  <footer>
    <p>Myproductstore &copy;2022</p>
  </footer>
  <script src="./js/chart.js"></script>
</body>
</html>
